<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm">
      
      <label>Full Name:</label>
      <input type="text" id="name" required><br>

      <label>Email:</label>
      <input type="email" id="email" required><br>

      <label>Date of Birth:</label>
      <input type="date" id="dob" required><br>

      <label>Phone Number:</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="10-digit number" required><br>

      <label>Address:</label>
      <textarea id="address" required></textarea><br>

      <label>Qualification:</label>
      <input type="text" id="qualification" required><br>

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select><br>

      <label>Upload Photo:</label>
      <input type="file" id="photo" accept="image/*" required><br><br>

      <button type="submit">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
